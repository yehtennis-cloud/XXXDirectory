<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />

  <!-- Supabase JS v2 (global = supabase) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<h1>Video Library</h1>

<!-- ================= Filters ================= -->
<div>
  <input id="searchInput" placeholder="Search videos" />

  <select id="sortSelect">
    <option value="newest">Newest</option>
    <option value="alphabetical">Alphabetical</option>
  </select>

  <label>
    <input type="radio" name="mode" value="AND" checked /> AND
  </label>
  <label>
    <input type="radio" name="mode" value="OR" /> OR
  </label>

  <button id="clearBtn">Clear</button>
</div>

<div id="tag-container"></div>

<!-- ================= Videos ================= -->
<div id="video-container"></div>
<div id="pagination"></div>

<hr />

<!-- ================= Public Submission ================= -->
<h2>Submit a Video</h2>

<input id="newTitle" placeholder="Title" />
<input id="newUrl" placeholder="Video URL" />
<input id="newThumbnail" placeholder="Thumbnail URL" />
<input id="newDate" type="date" />
<textarea
  id="newTags"
  placeholder='{"Category":["tag1","tag2"]}'
></textarea>

<button id="addVideoBtn">Add Video</button>

<hr />

<!-- ================= Admin ================= -->
<div id="admin-login">
  <h2>Admin Login</h2>
  <input id="adminEmail" placeholder="Email" />
  <input id="adminPassword" type="password" placeholder="Password" />
  <button onclick="login()">Login</button>
</div>

<div id="admin-panel" style="display:none">
  <h2>Pending Submissions</h2>
  <div id="submission-list"></div>
</div>

<!-- IMPORTANT: script.js MUST be last -->
<script src="script.js"></script>

</body>
</html>
